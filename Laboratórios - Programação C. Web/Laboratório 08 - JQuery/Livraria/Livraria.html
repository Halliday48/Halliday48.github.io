<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="Livraria.js"></script>
	<link rel="stylesheet">
</head>

<body>

        <div class="content">
			<fieldset>
				<legend>Cadastro de Livros</legend>
				<label>Título:</label>
				<input type="text" id="titulo" placeholder="Digite o título do livro"/> <br />
				<br>
				<label>Descrição:</label>
				<textarea id="descricao" placeholder="Digite para o livro"></textarea> <br />
				<br>
				<label>Autores:</label>
				<input type="text" id="autores" placeholder="Digite os autores da obra"/> <br />
				<br>
				<label>Estilo:</label>
				<input type="text" id="estilo" placeholder="Digite o estilo do livro"/>
				<br>
				<br>
				<button id="adicionar">Adicionar</button>
				<button id="excluir">Limpar</button>
			</fieldset>

			<br>
			
			<table id="acervo">
				<tr> 
					<th>Título</th>
					<th>Autores</th>
					<th>Estilo</th>
					<th>Descrição</th>
					<th></th>
				</tr>
			</table>
			<br>
			<button id="apagarAcervo">Apagar</button>
			
			<button id="enviar">Enviar</button>
			
			
	

			
			
		</div>
        <footer></footer>
    </div>
</body>
</html>
